<!DOCTYPE html>
<html>
<head>
    <title>
        FoodsiteProject
    </title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="row clearfix">
                <img src="images/hotel-chef-logo-design-vector.png" class="logo">
                <ul class="main-nav animated slideInDown" id="check-class">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Find out more</a></li>
                    

                </ul>
                <a href="#" class="top-icon" onclick="slideshow()"><i class="fa fa-bars"></i></a>
            </div>
        </nav>
        <div class="main-content-header">
        <h1>Welcome to my <span class="animate">Foodsite!!!</span><br>Order in and Enjoy!</h1>
        <a href="#" class="btn btn-full">Order Now</a>
        <a href="#" class="btn btn-second">Our Menu</a>
        </div>
    </header>
    <script type="text/javascript">
        function slideshow(){
            var x= document.getElementById("check-class");
            if(x.style.display==="none"){
                x.style.display="block";
            }else{
                x.style.display="none";
            }
        }
    </script>    

</body>
</html>
